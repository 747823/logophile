<ul class="ui-options">
	<li class="opt break-mobile">
		<label for="game-name">Game name</label>
		<span class="align-right">
			<input onclick="select()" @blur="parent.validateGameOptions" v-model="parent.gameOpts.name.val" id="game-name" >
		</span>
	</li>
	<li class="opt break-mobile">
		<label for="timeLimitMins">Time limit</label>
		<span class="align-right">
			<input id="timeLimitMins" onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.timeLimitMinutes.val">:<input onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.timeLimitSeconds.val">
		</span>
	</li>
	<li class="opt">
		<label for="timeBetweenRounds">Pause time</label>
		<span class="align-right">
			<input id="timeBetweenRounds" onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.pauseTime.val"><span> seconds</span>
		</span>
	</li>
	<li class="opt">
		<label for="boardSize">Board size</label>
		<span class="align-right">
			<input id="boardSize" onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.boardSize.val">
		</span>
	</li>
	<li class="opt">
		<label for="minScoreLength">Minimum word length</label> 
		<span class="align-right">
			<input id="minScoreLength" onclick="select()" @blur="parent.validateGameOptions" maxlength="1" class="two-digit-input" v-model="parent.gameOpts.minLettersToScore.val">
		</span>
	</li>
<!-- 	<li class="opt">
		<label>Scoring Style</label>
		<ul class="dropdown" @click="">
			<li class="selected"></li>
			<li></li>
			<li></li>
		</ul>
	</li> -->
	<li class="opt" v-bind:class="{ checked: parent.gameOpts.boardHighFrequency.val, unchecked: !parent.gameOpts.boardHighFrequency.val }">
		<label for="highfreq">High frequency mode</label> <input type="checkbox" id="highfreq" v-model="parent.gameOpts.boardHighFrequency.val">
	</li>
	<li class="opt break-mobile" v-bind:class="{ disabled: parent.gameOpts.boardHighFrequency.val }">
		<label for="minWords">Minimum words in board</label> 
		<span class="align-right">
			<input id="minWords" onclick="select()" @blur="parent.validateGameOptions" maxlength="3" class="four-digit-input" v-model="parent.gameOpts.boardMinWords.val">
		</span>
	</li>
	<li class="opt break-mobile" v-bind:class="{ disabled: parent.gameOpts.boardHighFrequency.val }">
		<label for="minWordLength">At least one word of length</label> 
		<span class="align-right">
			<input id="minWordLength" onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.boardRequireLength.val">
		</span>
	</li>
