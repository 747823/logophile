<ul class="ui-options">
	<li class="opt break-mobile">
		<label for="game-name">Game name</label>
		<span class="align-right">
			<input onclick="select()" @blur="parent.validateGameOptions" v-model="parent.gameOpts.name.val" id="game-name" >
		</span>
	</li>
	<li class="opt break-mobile">
		<label for="timeLimitMins">Time limit</label>
		<span class="align-right">
			<input id="timeLimitMins" onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.timeLimitMinutes.val">
			<span>minute<span v-show="parent.gameOpts.timeLimitMinutes.val > 1">s</span> and</span>
			<input onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.timeLimitSeconds.val">
			<span>seconds</span>
		</span>
	</li>
	<li class="opt">
		<label for="timeBetweenRounds">Time between rounds</label>
		<span class="align-right">
			<input id="timeBetweenRounds" onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.pauseTime.val"><span> seconds</span>
		</span>
	</li>
	<li class="opt">
		<label for="boardSize">Board size</label>
		<span class="align-right">
			<input id="boardSize" onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.boardSize.val"><span> x [[parent.gameOpts.boardSize.val]]</span>
		</span>
	</li>
	<li class="opt">
		<label for="minScoreLength">Minimum letters to score word</label> 
		<span class="align-right">
			<input id="minScoreLength" onclick="select()" @blur="parent.validateGameOptions" maxlength="1" class="two-digit-input" v-model="parent.gameOpts.minLettersToScore.val">
		</span>
	</li>
<!-- 	<li class="opt">
		<label>Scoring Style</label>
		<ul class="dropdown" @click="">
			<li class="selected"></li>
			<li></li>
			<li></li>
		</ul>
	</li> -->
	<li class="opt" v-bind:class="{ checked: parent.gameOpts.boardHighFrequency.val, unchecked: !parent.gameOpts.boardHighFrequency.val }">
		<label for="highfreq">Enable high frequency mode</label> <input type="checkbox" id="highfreq" v-model="parent.gameOpts.boardHighFrequency.val">
	</li>
	<li class="opt break-mobile" v-bind:class="{ disabled: parent.gameOpts.boardHighFrequency.val }">
		<label for="minWords">Boards must contain at least</label> 
		<span class="align-right">
			<input id="minWords" onclick="select()" @blur="parent.validateGameOptions" maxlength="3" class="four-digit-input" v-model="parent.gameOpts.boardMinWords.val"> <span>words</span>
		</span>
	</li>
	<li class="opt break-mobile" v-bind:class="{ disabled: parent.gameOpts.boardHighFrequency.val }">
		<label for="minWordLength">Boards must contain at least one</label> 
		<span class="align-right">
			<input id="minWordLength" onclick="select()" @blur="parent.validateGameOptions" maxlength="2" class="two-digit-input" v-model="parent.gameOpts.boardRequireLength.val"> <span>letter word</span>
		</span>
	</li>
<!-- 	<li class="opt">
		<label>Letter Frequencies</label>
	</li> -->
	<li class="opt" v-bind:class="{ checked: parent.gameOpts.private.val, unchecked: !parent.gameOpts.private.val }">
		<label for="unlisted">Make this game unlisted</label> <input id="unlisted" type="checkbox" id="highfreq" v-model="parent.gameOpts.private.val">
	</li>
	<li class="opt" v-bind:class="{ checked: parent.gameOpts.ranked.val, unchecked: !parent.gameOpts.ranked.val}">
		<label for="ranked">Make this game ranked</label> <input id="ranked" type="checkbox" id="highfreq" v-model="parent.gameOpts.ranked.val">
	</li>
</ul>
